<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
  <style>
    h3{
      color: blue;
      font-size: 36px;
      text-align: center;
      font-family: Arial, sans-serif;
      text-decoration: underline;
    }
    form{
      background-color:darkgoldenrod;
      color: black;
      width:400px;
    border-radius:12px;
padding:25px;
    }
    h4{
      font-size:30px;
      color:white;
    }
    label{
      font-size: 20px;
      text-decoration:underline;
      margin:30px;
    }
    input,select,textarea{
      background-color:olivedrab;
      width:100%;
      border-radius:30px;
      padding:2px;

    }
    textarea{
      border-radius:25px;
    }
    button{
      width:50%;
      padding:5px;
      background-color: white;
      color:black;
      border: none;

    }
    button:hover{
      background-color:dimgrey;
    }
  </style>
</head>
<body>
<h3>Suggestion Form</h3>
<form action="">
<h4>ENTER YOUR SUGGESTIONS HERE!</h4>
<label>Name:</label><br>
<input type="text">
<br><br>
<label>Email:</label><br>
<input type="email"><br><br>
<label> Number:</label><br>
<input type="number"><br><br>
<label>Category:</label><br>
<select>
  <option>Employee</option>
  <option>Supplier</option>
  <option>Client</option>
  <option>Partner</option>
  </select><br><br>
  <label>Comment</label><br>
  <textarea cols="30" rows="10"></textarea><br><br>
  <a href="index.html" target="_blank"><button>SUBMIT</button></a>
  </form>



</body>
</html>
